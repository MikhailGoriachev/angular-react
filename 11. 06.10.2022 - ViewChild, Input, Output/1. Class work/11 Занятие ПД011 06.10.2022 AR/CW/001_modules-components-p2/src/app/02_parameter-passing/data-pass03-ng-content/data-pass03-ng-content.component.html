<h2>ng-content</h2>
<!-- способ передачи контента в компонент через ng-content  -->
<app-ng-content-child>
  <!-- контент элементов попадает в ng-content  -->
    Первый текст
</app-ng-content-child>
<app-ng-content-child>
    Второй текст
</app-ng-content-child>
<app-ng-content-child>
  <p>Третий текст</p>
  <ul>
    <li>1</li>
    <li>2</li>
    <li>3</li>
  </ul>
</app-ng-content-child>
